<html>
    <head>
        <title>Javascript Syntax</title>
    </head>
    <body>
        <h1>Open Console</h1>


        <script>
           console.log("Hi I am Console screen");

           var first_name="Vipin";
console.log(first_name);

var last_name="Chandra";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var length=full_name.length;
console.log(length);

var a="Today it's raining";
console.log(a);

var replace_a=a.replace("raining","sunny");
console.log(replace_a)

var capital_name="VIPIN";
var lower_case_name=capital_name.toLowerCase();
console.log(lower_case_name);


var small_name="vipin";
var upper_case_name=small_name.toUpperCase();
console.log(upper_case_name);


var square_root=Math.sqrt(16);
console.log(square_root);


var max_number=Math.max(7,4);
console.log(max_number);

var min_number=Math.min(2,5);
console.log(min_number);


var power_1=Math.pow(4,2);
console.log(power_1);

var power_2=Math.pow(4,3);
console.log(power_2);


var big_number=3.146749850209;
var to_fixed=big_number.toFixed(2);
console.log(to_fixed);


var number_1=12;
var number_2=3;
console.log(number_1+number_2);


var number_1_to_string = number_1.toString(); var number_2_to_string = number_2.toString(); console.log(number_1_to_string + number_2_to_string);


var typeof_number = 6; console.log(typeof typeof_number);


var new_maximum_number = Math.max(15, 10,88); console.log(new_maximum_number);

var increnment_number = 10; increnment_number++; console.log(increnment_number);

var decrement_number = 10; decrement_number--; console.log(decrement_number);

        </script>
    </body>
</html>
